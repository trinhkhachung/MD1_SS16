<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập bán kính hình tròn")
        function chuVi(x) {
            let total = x**2*Math.PI
            console.log(`chu vi hình tròn là ${total}`);
        }
        chuVi(a)
        function dienTich(y) {
            let total = y*2*Math.PI
            console.log(`diện tích của hình tròn là${total}`);
        }
        dienTich(a)
    </script>
</body>
</html>
