<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("nhập số để giai thừa")
        
        function giaiThua() {
            let total = 1;
            let result = 1
            while (number >= total) {
                result = result * total
                total++
            }
            alert(`${result}`)
        }
        giaiThua()
    </script>
</body>
</html>
