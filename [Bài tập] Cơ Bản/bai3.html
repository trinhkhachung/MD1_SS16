<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập kí tự để kiểm tra")
        function check() {
                if (a % 1 == 0) {
                    console.log("là kí tự số");
                } else {
                    console.log("không phải là kí tự số");
                }
            }
            check()
    </script>
</body>
